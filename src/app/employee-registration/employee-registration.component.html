<p>employee-registration works!</p>

<h1 class="one">Employee-Registration</h1>
<label>Name:</label>
<input type="text" [(ngModel)] ="name">
<br>

<label>Age:</label>
<input type="number" [(ngModel)] = "age">
<br>

<label>Company:</label>
<input type="text" [(ngModel)] ="company">
<br>

<label>Package:</label>
<input type="number" [(ngModel)] = "package">
<br>
<label>percentage:</label>
<input type="number" [(ngModel)] = "percentage">
<br>

<button (click)="register()">register</button>

<table class="table table-dark">
    <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>Company</th>
            <th>Package</th>
            <th>percentage</th>
         </tr>
        
    </thead>
        <tbody>
        <tr *ngFor="let employee of employees; let i=index">
            <td>{{ i+1 }}</td>
            <td>{{employee.name}}</td>
            <td [ngStyle]="{'color': employee.age>=25? 'green': 'red'}">{{employee.age }}</td>
            <td>{{employee.company}}</td>
            <!-- <td>{{employee.package | package}}</td> -->
            <td [ngStyle]="{'color': employee.package>=10? 'green':'red'}"
                [ngClass]="{'yellow': employee.package>=10, 'grey' : employee.package<10}">{{employee.package}}</td>
            <td>{{employee.percentage | percentage}}</td>
            <td>
                <button class="btn btn-danger" (click)="delete(i)">delete</button> 
             </td>
        </tr>
    </tbody>
</table>
