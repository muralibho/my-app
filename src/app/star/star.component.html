<p>star works!</p>

<select [(ngModel)]="rating">
    <option>5</option>
    <option>4</option>
    <option>3</option>
    <option>2</option>
    <option>1</option>
</select>
<br>
<img src="/assets/five-star.jpeg" *ngIf="rating==5" height="25%" width="25%">
<img src="/assets/four-star.jpeg" *ngIf="rating==4" width="25%" height="25%">
<img src="/assets/three-star.jpeg" *ngIf="rating==3" width="25%" height="25%">
<img src="/assets/two-star.jpeg" *ngIf="rating==2" width="25%" height="25%">
<img src="/assets/one-star.jpeg" *ngIf="rating==1" width="25%" height="25%">
